<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - SubPilot</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 1rem;
    }
    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #06B6D4 0%, #9333EA 100%);
      border-radius: 12px;
      margin: 0 auto 1.5rem;
    }
    h1 {
      color: #111827;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #6b7280;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    button {
      background: #06B6D4;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0891b2;
    }
    .features {
      margin-top: 2rem;
      text-align: left;
    }
    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .feature-icon {
      width: 24px;
      height: 24px;
      margin-right: 0.75rem;
      color: #06B6D4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, SubPilot will sync your data once you're back online.</p>
    
    <button onclick="window.location.reload()">Try Again</button>
    
    <div class="features">
      <div class="feature">
        <svg class="feature-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <span>Your subscriptions are saved locally</span>
      </div>
      <div class="feature">
        <svg class="feature-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        <span>Changes will sync automatically</span>
      </div>
      <div class="feature">
        <svg class="feature-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
        <span>Your data remains secure</span>
      </div>
    </div>
  </div>
</body>
</html>
